<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style>
			div.scrollable {
				width: 100%;
				height: 100%;
				max-height: 800px;
				margin: 0;
				padding: 0;
				overflow: auto;
			}
			table.fixed {
				table-layout: fixed;
			}
		</style>
		<script>
			function parser() {
				document.getElementById('content').innerHTML = marked.parse(document.getElementById('src').value);
				document.getElementById('dst').value = marked.parse(document.getElementById('src').value);
			}
		</script>
		<!-- 
			Using marked markup library https://marked.js.org/  
			download a new version at:
			    https://raw.githubusercontent.com/markedjs/marked/master/marked.min.js
		-->
		<script src="marked.min.js"></script>
	</head>
	<body>
		<a href="https://raw.githubusercontent.com/markedjs/marked/master/marked.min.js">Download marked.min.js</a>
		<TABLE class="fixed"><TR><TD valign=top>
			<TR>
				<TD valign=top>
					Markdown:<BR>
					<TEXTAREA id='src' rows=20 cols=60 oninput='parser()'></TEXTAREA><BR>
					HTML:<BR>
					<TEXTAREA id='dst' rows=20 cols=60></TEXTAREA>
				</TD>
				<TD valign=top>
					<div class="scrollable" id="content"></div>
				</TD>
			</TR>
		</TABLE>
	</body>
</html>
